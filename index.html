<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- HTTPS - HTTP 통신에서 Mixed content를 허용하기 위한 메타태그 -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="favicon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 머테리얼 디자인 아이콘 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <!-- 이전 기수 api pre-connection. 리소스 로딩을 줄이려고 설정한 것 같다 -->
    <!-- 백엔드가 api 주소를 바꾼다면 이후 지우거나 수정 -->
    <link rel="preconnect" href="https://moreturn.shop" crossorigin />

    <!-- 카카오 지도 api -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=697a355fbbe49be250eb554bcb37345c&libraries=services,clusterer"
    ></script>

 
    <!-- 다음 우편번호 검색 서비스 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <title>Moreturn 쉬운 부동산</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
